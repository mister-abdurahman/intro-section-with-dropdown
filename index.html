<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro + Drop down</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-page">
      <nav>
        <ul>
          <div class="left">
            <li><img src="images//logo.svg" class="logo" alt="" /></li>
            <li class="buttons">
              Features
              <img src="images/icon-arrow-down.svg" id="feature-btn" alt="" />
            </li>
            <li class="buttons">
              Company
              <img src="images/icon-arrow-down.svg" id="company-btn" alt="" />
            </li>
            <li class="buttons">Career</li>
            <li class="buttons">About</li>
          </div>

          <div class="right">
            <li><button>Log in</button></li>
            <li><button class="second-btn">Register</button></li>
          </div>
        </ul>
      </nav>

      <div class="wrapper">
        <div class="left">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter youre location. Streamline process,
            create team rituals and watch processes soar.
          </p>
          <button>Learn more</button>
          <div class="footer-icons">
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
          </div>
        </div>
        <div class="right">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>

      <div class="blog feature-blog hidden" id="feature-dropdown">
        <p><img src="images/icon-todo.svg" alt="" /> To do list</p>
        <p><img src="images/icon-calendar.svg" alt="" /> Calender</p>
        <p><img src="images/icon-reminders.svg" alt="" /> Reminder</p>
        <p><img src="images/icon-planning.svg" alt="" /> Planning</p>
      </div>
      <div class="blog company-blog hidden" id="company-dropdown">
        <p>History</p>
        <p>Our team</p>
        <p>Blogs</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
